<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Page Framer Embed</title>
    <style>
        /* Reset body and HTML to take up full height */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Full-page iframe */
        .full-page-iframe {
            width: 100%;
            height: 100vh; /* 100% of the viewport height */
            border: none;
        }
    </style>
</head>
<body>
    <iframe class="full-page-iframe" src="https://www.qfunnel.io/imbed-testing"></iframe>
</body>
</html>
